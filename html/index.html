<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devie-width, initial-scale=1.0">
    <title>Algoritmo Caixa Eletrônico</title>
    <link rel="stylesheet" href="../css/style.css">
</head>    

<body>

    <header>

        <h1>CAIXA ELETRÔNICO</h1>

    </header>
    
    <main>

        <section>

                <p>
                    Qual valor você deseja sacar? (R$)*
                </p>

                <p>
                    
                    <input type="number" name="inValor" id="inValor">

                </p>

                <p>

                    *Notas disponíveis: R$100, R$50, R$10 e R$5 

                </p>

                <p>
                    <input type="button" value="Sacar" id="btMostrar">
                </p>

        </section>

        <section>

            <h1 id="outExibir">Saque de R$0,00 realizado</h1>

            <p>

                O caixa eletrônico vai te entregaras seguintes notas: 

            </p>

            <ul>

                <li><img src="../imagens/100-reais.jpg" alt="Nota de 100"> x <span id="Mostrar100">0</span></li>
                <li><img src="../imagens/50-reais.jpg" alt="Nota de 50"> x <span>0</span></li>
                <li><img src="../imagens/10-reais.jpg" alt="Notas de 10"> x <span>0</span></li>
                <li><img src="../imagens/5-reais.jpg" alt="Notas de 5"> x <span>0</span></li>

            </ul>

            <!-- <h4 id="Mostrar50"></h4>
            <h4 id="Mostrar10"></h4>
            <h4 id="Mostrar5"></h4> -->

        </section>
        
    </main>

    <script src="../js/script.js"></script>

</body>

</html>
